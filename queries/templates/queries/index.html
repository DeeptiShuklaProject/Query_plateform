<form method="POST">
    {% csrf_token %}
    <label for="problem_statement">Problem Statement:</label>
    <textarea name="problem_statement" required></textarea>

    <label for="sql_query">SQL Query:</label>
    <textarea name="sql_query" required></textarea>

    <label for="pandas_query">Pandas Query (Optional):</label>
    <textarea name="pandas_query"></textarea>

    <label for="pyspark_query">PySpark Query (Optional):</label>
    <textarea name="pyspark_query"></textarea>

    <button type="submit">Execute</button>
</form>
